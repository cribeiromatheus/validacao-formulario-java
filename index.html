<body>
        <header><img src="./img/logo.png">
            <h1>Vamos Fazer um Orçamento?</h1>
        </header>
        <section>
            <article>
                <div class="container2">
                    <form id="valida1" method="POST" action="#">
                        <img src="./img/form.jpg" alt="imagem lateral do formulário">
                        <h3>Preencha seus dados no formulário</h3>
                        <!--Dados para serem preenchidos no formulário-->
                        <label for="nomeform">Nome: </label>
                        <input type="text" id="nomeform" name="nomeform" maxlength="40" placeholder="Seu nome completo" required>
                        <label for="idadeform">Idade: </label>
                        <input type="number" max="120" min="18" id="idadeform" name="idadeform" size="9" required>
                        <label for="cidadeform">Cidade: </label>
                        <input type="text" name="cidadeform" id="cidadeform" required>
                        <label for="cepform">CEP:</label>
                        <input type="text" name="cepform" id="cepform" maxlength="50" placeholder="Insira o CEP de sua cidade">

                    </form>
                </div>
            </article>
        </section>
    <div class="container">
        <div id="footerroda">
